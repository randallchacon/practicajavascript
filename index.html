<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title>Práctica JS</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>JavaScript + Bootstrap</li>
            </ul>
        </nav>
    </header>
    <section class="principal">
        <div class="container">
            <div class="row">
                <h1>Ejemplo de Formulario</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <hr>
            <div class="row botones">
                <h2>Diferentes Botones</h2>
            </div>
            <div class="row botones">
                <div class="col-sm">
                    <input id="btnNavegador" type="button" value="Mi navegador" class="btn btn-dark">
                </div>
                <div class="col-sm">
                    <button id="btnSecundario" type="button" class="btn btn-secondary">Botón secundario</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-info">Prompt</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-danger">Eliminar Footer</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <p id="pFooter">Práctica de JavaScript con Bootstrap hecho por:</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
